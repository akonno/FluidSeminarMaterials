name: Build and deploy Jupyter Book to docs/

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-book:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境のセットアップ（Miniforge でなくてもGitHub Actions上はOK）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3. Jupyter Bookと依存関係をインストール
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install jupyter-book

      # 4. Bookのビルド
      - name: Build Jupyter Book
        working-directory: ./textbook
        run: |
          jupyter-book build .

      # 5. docs/フォルダをクリーンアップしてHTMLをコピー
      - name: Copy built HTML to docs/
        run: |
          rm -rf docs/*
          mkdir -p docs
          cp -r textbook/_build/html/* docs/

      # 6. コミットしてmainブランチに反映
      - name: Commit and push built docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Auto-build Jupyter Book" || echo "No changes to commit"
          git push
