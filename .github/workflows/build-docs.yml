name: Build and deploy Jupyter Book to docs/

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"   # ← 無限ループ回避（重要）
  workflow_dispatch:

permissions:
  contents: write  # ← これが大事。mainブランチにpushする許可を明示

jobs:
  build-book:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python環境のセットアップ（Miniforge でなくてもGitHub Actions上はOK）
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3. Jupyter Bookと依存関係をインストール
      - name: Install dependencies
        run: |
          pip install -U pip
          pip install "jupyter-book==2.1.0"

      # 4. Bookをクリーンアップ
      - name: Clean up Jupyter Book
        working-directory: textbook
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          jupyter-book clean .

      # 5. Bookのビルド
      - name: Build Jupyter Book
        working-directory: textbook
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          jupyter-book build . -b html

      # 6. docs/フォルダをクリーンアップしてHTMLをコピー
      - name: Copy built HTML to docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r textbook/_build/html/* docs/
          # Jekyllを無効化するためのフラグファイルを置く
          touch docs/.nojekyll

      # 7. コミットしてmainブランチに反映
      - name: Commit and push built docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A docs
          git commit -m "Auto-build Jupyter Book" || echo "No changes to commit"
          git push
