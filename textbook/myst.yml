# Jupyter Book configuration file for FluidSeminarMaterials textbook.
# This file configures the Sphinx documentation builder settings.
# For more information, see: https://jupyterbook.org/customize/config.html
# myst.yml（Jupyter Book 2 / MyST 用）
# See docs at: https://mystmd.org/guide/frontmatter
version: 1

project:
  title: 流体工学セミナー・教材集
  # ここは現在の toc と同じように
  toc:
    - file: intro.md
    - file: miniforge.md
    - file: jupyterlab.md
    - file: kodingbasics.md
    - file: hanoi.md
    - file: pygame1.md
    - file: pygame2.md
    - file: pygame3.md
    - file: pygame4.md
    - file: bouncingballs.md

  # ★図や見出しの番号付け設定（プロジェクト全体に効く）
  numbering:
    figure:
      enabled: true      # 明示的に有効化（本来デフォルトで true ですが念のため）
      continue: true     # ページをまたいで連続番号にする

site:
  template: book-theme
  options:
    # ★CSS ファイルの場所（myst.yml と同じディレクトリに custom.css を置く）
    style: ./custom.css
